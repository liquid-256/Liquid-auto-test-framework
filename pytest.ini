[pytest]
# Pytest配置文件

# 测试文件匹配规则
python_files = test_*.py

# 测试类匹配规则
python_classes = Test*

# 测试方法匹配规则
python_functions = test_*

# 测试路径
testpaths = testcase

# Allure报告配置
addopts = --alluredir=report/allure_results

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    api: API接口测试

