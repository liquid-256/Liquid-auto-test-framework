# 项目配置文件
# 所有配置项都在这里统一管理

# API配置
api:
  base_url: http://127.0.0.1:5000  # Mock服务地址
  timeout: 30  # 请求超时时间（秒）

# 日志配置
log:
  level: INFO  # 日志级别: DEBUG, INFO, WARNING, ERROR

# 报告配置
report:
  dir: report  # 报告输出目录

# Mock服务配置
mock:
  host: 127.0.0.1
  port: 5000

# 邮件配置（敏感信息从环境变量读取）
email:
  smtp_server: smtp.qq.com
  smtp_port: 465
  sender: lan24k@qq.com  # 发送者邮箱
  password: ""  # 密码从环境变量EMAIL_HOST_PASSWORD读取
  receiver: liquid_256@foxmail.com  # 接收者邮箱

